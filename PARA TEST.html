<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Samis Store</title>
  <style>
    body {

    h1.titulo {

    label, input {

      font-weight: bold;

    .nota {
      margin-top: 20px;

</head>
<body>

	
    <input type="number" style="display: none;" id="impuesto" value="7">
    <input type="number" style="display: none;" id="comision" value="8">
    <input type="number" style="display: none;" id="tipoCambio" value="513" >
	
	
  <div class="container">
  
  <img src="Samis Shopping.png" style="border-radius: 15px;" class="imagen-redondeada" alt="SamisStore" width="200" height="200">
  
    <h1 class="titulo">Calculadora Samis Store</h1>

    <label>ðŸ’µ Precio base ($):</label>
    <input type="number" id="precioBase" value="100" step="0.01">

   
    <div class="resultado">
      <p>ðŸ§¾ Impuesto: $<span id="valorImpuesto">0.00</span></p>
      <p>ðŸ’¼ ComisiÃ³n: $<span id="valorComision">0.00</span></p>
      <p>ðŸ’° Total en dÃ³lares: $<span id="totalDolares">0.00</span></p>
      <p>ðŸ‡¨ðŸ‡· Total en colones: â‚¡<span id="totalColones">0.00</span></p>
    </div>

    <div class="nota">
      <p><strong>Nota:</strong> El costo de envÃ­o <u>NO estÃ¡ incluido</u> hasta que llegue a Costa Rica y se conozca el peso total de su producto.</p>
    </div>
  </div>

  <script>
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => input.addEventListener('input', calcular));

    function calcular() {
      const precio = parseFloat(document.getElementById('precioBase').value) || 0;
      const impuestoPorc = parseFloat(document.getElementById('impuesto').value) || 0;
      const comisionPorc = parseFloat(document.getElementById('comision').value) || 0;
      const tipoCambio = parseFloat(document.getElementById('tipoCambio').value) || 0;

      const impuesto = precio * (impuestoPorc / 100);
      const comision = precio * (comisionPorc / 100);
      const totalUSD = precio + impuesto + comision;
      const totalCRC = totalUSD * tipoCambio;

      document.getElementById('valorImpuesto').textContent = impuesto.toFixed(2);
      document.getElementById('valorComision').textContent = comision.toFixed(2);
      document.getElementById('totalDolares').textContent = totalUSD.toFixed(2);
      document.getElementById('totalColones').textContent = totalCRC.toFixed(2);
    }

    calcular(); // Inicializa con valores por defecto
  </script>
</body>
